<html>
<head>
    <title>
        Signup Page
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="../../api/auth/register.php" method="POST">
            <label id="fn">First Name</label>
            <input type="text" placeholder="First Name" name="name" required />
            <label>Username</label>
            <input type="text" placeholder="Username" name="username" required />
            <label>Email</label>
            <input type="email" placeholder="Email" name="email" required />
            <label>Profile Picture</label>
            <input type="tel" placeholder="Profile Picture Link" name="pp_URL" required />
            <label>Password</label>
            <input type="password" placeholder="Password" name="password" required />
            <input type="submit" class="btn main-button main-text" value="Sign Up" />
            <input type="button" class="btn main-button main-text" value="Sign Up as Administrator" />
        </form>
        <p class="para-2">
            Already have an account? <a href="../Login/Login.html">Login here</a>
        </p>
    </div>
</body>
</html>
