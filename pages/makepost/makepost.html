<html>
<head>
<title> make post </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" type="text/css" href="makepost.css">

</head>

<div class="container">
	<div  class="Bg1">
		<div class="box image">
		<h2> show the world what youre up to. <br/> make a post now!</h2>
		<button class="imageBtn"> upload image</button>
	</div>

	<div class="box caption">
		<h2>  wanna say something about this picture?</h2>
		<button class="captionBtn"> add caption</button>
	</div>
	</div>

	<div class=" formBox">
		<div class="form imageForm">
			<form> 
				<h3> upload image </h3>
				<input type="file"></input>
				<input type="submit" value="upload">
			</form>
		</div>

		<div class="form captionForm">
			<form> 
				<h3> add text </h3>
			   <textarea rows="10 cols=10"> caption</textarea>
				<input type="submit" value="upload">
			</form>
		</div>
	</div>


</div>


<script>
    const imageBtn = document.querySelector('.imageBtn'); 
    const captionBtn = document.querySelector('.captionBtn'); 
    const formBox = document.querySelector('.formBox');
    const body = document.querySelector('body')
    
    captionBtn.onclick = function(){
        formBox.classList.add('active')
        body.classList.add('active')
    }

    imageBtn.onclick = function(){
        formBox.classList.remove('active')
        body.classList.remove('active')
    }


</script>
</body>

</html>
